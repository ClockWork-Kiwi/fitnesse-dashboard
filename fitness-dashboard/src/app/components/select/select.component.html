<mat-form-field appearance="fill">
  <mat-label>{{!!label ? label : ''}}</mat-label>
  <mat-select [formControl]="inputControl">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{!!option.label ? option.label : option.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
