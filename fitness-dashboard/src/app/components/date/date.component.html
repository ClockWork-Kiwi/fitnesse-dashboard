<mat-form-field appearance="fill" class="bg-primary text-white">
  <mat-label>{{!!label ? label : 'Choose date'}}</mat-label>
  <input matInput class="date-input" [matDatepicker]="picker" [formControl]="inputControl">
<!--  <mat-hint>MM/DD/YYYY</mat-hint>-->
  <mat-datepicker-toggle class="date-toggle" matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
