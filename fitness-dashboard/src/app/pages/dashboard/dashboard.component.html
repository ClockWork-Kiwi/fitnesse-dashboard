<div class="row" style="height: 50%">
  <div class="col-6 mt-5">
    <canvas id="thisWeekChart"></canvas>
  </div>
  <div class="col-6 d-flex">
    <strong class="mx-auto">WEEK BY WEEK BREAKDOWN</strong>
  </div>
</div>
<div class="row" style="height: 50%">
  <div class="col-6 d-flex">
    <div id="todayContainer" class="my-auto" style="width: 50%">
      <canvas id="todayChart"></canvas>
    </div>
    <div class="text-center my-auto">
      <strong class="text-secondary" style="font-size: 4em;" [countUp]="300" [duration]="500"></strong>
      <p class="text-white mx-auto">Calories Left Today</p>
    </div>
  </div>
  <div class="col-6 d-flex">
    <div style="height: 80%; width: 100%">
      <canvas id="weightChart"></canvas>
    </div>
  </div>
</div>
