<h2>Today I had...</h2>
<div class="col-8">
  <ng-container *ngIf="!!foodItems && foodItems.length > 0">
    <div class="row mt-2" *ngFor="let foodItem of foodItems; let i = index">
          <strong class="col-4">{{foodItem.foodName}}</strong>
          <strong class="col-4">{{foodItem.calories}}</strong>
          <fa-icon class="col-2" [icon]="removeIcon" (click)="removeFoodItem(i)"></fa-icon>
    </div>
  </ng-container>
  <div class="row">
    <field-text
      class="col-4"
      label="Food/Drink"
      [inputControl]="mainFormGroup | getControl: 'foodName'">
    </field-text>
    <field-number
      class="col-4"
      label="Calories"
      [inputControl]="mainFormGroup | getControl: 'calories'">
    </field-number>
    <fa-icon class="col-2 pt-4" [icon]="addIcon" (click)="addFoodItem()"></fa-icon>
  </div>
  <div class="row mt-2">
    <div class="col-4"></div>
    <div class="col-4">
      <strong>{{caloriesConsumedToday > 0 ? caloriesConsumedToday : 'No'}} Calories Consumed</strong>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4"></div>
    <div class="col-4">
      <strong class="text-info">{{caloriesAllowedToday}} Left for today!</strong>
    </div>
  </div>
</div>
