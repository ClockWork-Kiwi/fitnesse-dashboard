<div class="row">
  <div class="col-8">
    <h2 class="text-secondary">Today I had...</h2>
    <ng-container *ngIf="!!foodItems && foodItems.length > 0">
      <div class="row mt-2" *ngFor="let foodItem of foodItems; let i = index">
            <strong class="col-6">{{foodItem.foodName}}</strong>
            <strong class="col-4">{{foodItem.calories}} Calories</strong>
            <fa-icon class="col-2 text-secondary" [icon]="removeIcon" (click)="removeFoodItem(i)"></fa-icon>
      </div>
    </ng-container>
    <div class="row">
      <field-text
        class="col-6"
        label="Food/Drink"
        [inputControl]="mainFormGroup | getControl: 'foodName'">
      </field-text>
      <field-number
        class="col-4"
        label="Calories"
        [inputControl]="mainFormGroup | getControl: 'calories'">
      </field-number>
      <fa-icon class="col-2 pt-4 text-secondary" [icon]="addIcon" (click)="addFoodItem()"></fa-icon>
    </div>
    <div class="row mt-2">
      <div class="col-6"></div>
      <div class="col-4">
        <strong class="text-white">{{caloriesConsumedToday > 0 ? caloriesConsumedToday : 'No'}} Calories Consumed</strong>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6"></div>
      <div class="col-4">
        <strong class="text-secondary">{{caloriesAllowedToday}} Left for today!</strong>
      </div>
    </div>
  </div>
  <div class="col-4">
    <h2 class="text-secondary">My Diet...</h2>
  </div>
</div>
