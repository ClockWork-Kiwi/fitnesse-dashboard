<div class="row">
  <div class="col-8">
    <h2 class="text-secondary">Today's Exercise...</h2>
    <ng-container *ngIf="!!exerciseItems && exerciseItems.length > 0">
      <div class="row mt-4 text-light" *ngFor="let exerciseItem of exerciseItems; let i = index">
        <strong class="col-6">{{exerciseItem.exercise}}</strong>
        <strong class="col-2">{{exerciseItem.duration}}</strong>
        <strong class="col-2">{{exerciseItem.calories}}</strong>
        <fa-icon class="col-2 text-secondary" [icon]="removeIcon" (click)="removeExerciseItem(i)"></fa-icon>
      </div>
    </ng-container>
    <div class="row">
      <field-text
        class="col-6"
        [options]="exerciseOptions"
        label="Exercise"
        [inputControl]="mainFormGroup | getControl: 'exercise'">
      </field-text>
      <field-number
        class="col-2"
        hint="Minutes"
        label="Duration"
        [inputControl]="mainFormGroup | getControl: 'duration'">
      </field-number>
      <field-number
        class="col-2"
        label="Calories"
        [inputControl]="mainFormGroup | getControl: 'calories'">
      </field-number>
      <fa-icon class="col-2 pt-4 text-secondary" [icon]="addIcon" (click)="addExerciseItem()"></fa-icon>
    </div>
    <div class="row mt-2">
      <div class="col-8"></div>
      <div class="col-4 text-secondary">
        <strong>{{caloriesBurnedToday > 0 ? '+' + caloriesBurnedToday : 'No'}} Extra Calories Burned Today</strong>
      </div>
    </div>
  </div>
</div>
