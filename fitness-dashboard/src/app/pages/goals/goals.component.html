<h2>About Me</h2>
<div class="row">
  <app-select
    label="Sex"
    class="col-2"
    [options]="sexOptions"
    [inputControl]="mainFormGroup | getControl: 'sex'">
  </app-select>
  <app-number
    label="Age"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'age'">
  </app-number>
  <app-number
    label="Height"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'height'">
  </app-number>
  <app-number
    label="Weight"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'weight'">
  </app-number>
</div>
<div class="row">
  <app-select
    label="Activity Level"
    class="col-2"
    [options]="activityLevelOptions"
    [inputControl]="mainFormGroup | getControl: 'activityLevel'">
  </app-select>
</div>
<div class="row">
  <button class="col-2" (click)="calculateCalories()">
    Calculate Calories!
  </button>
</div>
