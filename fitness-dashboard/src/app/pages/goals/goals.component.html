<div class="row">
  <h2 class="text-secondary">About Me</h2>
  <field-select
    label="Sex"
    class="col-2"
    [options]="sexOptions"
    [inputControl]="mainFormGroup | getControl: 'sex'">
  </field-select>
  <field-number
    label="Age"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'age'">
  </field-number>
  <field-number
    label="Height"
    hint="Centimeters"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'height'">
  </field-number>
  <field-number
    label="Weight"
    hint="Kilograms"
    class="col-2"
    [inputControl]="mainFormGroup | getControl: 'weight'">
  </field-number>
</div>
<div class="row">
  <h2 class="text-secondary">My Goals</h2>
  <field-select
    label="Weight Goal"
    class="col-2"
    [options]="weightGoalOptions"
    [inputControl]="mainFormGroup | getControl: 'weightGoal'">
  </field-select>
  <field-select
    label="Diet Plan"
    class="col-2"
    [options]="dietPlanOptions"
    [inputControl]="mainFormGroup | getControl: 'dietPlan'">
  </field-select>
</div>
<div class="row">
  <button class="col-2" (click)="calculateCalories()">
    Calculate Calories!
  </button>
</div>
<div class="row mt-5" *ngIf="!!caloriesAllowed">
  <h2>Your Daily Caloric Allowance: {{caloriesAllowed}}</h2>
</div>
